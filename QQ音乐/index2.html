<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="box" v-cloak="">
        <!-- 头部 -->
        <div style="height: 80px;background: #cccccc;">
            <!-- 导航 -->
            <div style="padding: 0px 40px;line-height: 80px;">
                <div v-for="i in arr" style="float: left;padding: 0 30px;">
                    <a :href="i.path">
                        {{i.name}}
                    </a>
                </div>
            </div>
        </div>
        <!-- 中间 -->
        <div style="min-height: 500px;">
            <router-view></router-view>
            <input type="text">
        </div>
        <!-- 底部 -->
        <div style="height:60px;background: #cccccc;">

        </div>
    </div>
    <template id="no1">
        <div>
            首页
        </div>
    </template>
    <template id="no2">
        <div>
            排行版
        </div>
    </template>
    <template id="no3">
        <div>
            歌手
        </div>
    </template>
    <template id="no4">
        <div>
            歌单
        </div>
    </template>
    <template id="no5">
        <div>
            播放列表
        </div>
    </template>

</body>

</html>
<script src="vue.luyou/node_modules/vue/dist/vue.js"></script>
<script src="vue.luyou/node_modules/vue-router/dist/vue-router.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
<script>
    var router = new VueRouter({
        routes: [{
                path: '/',
                component: {
                    template: '#no1'
                }
            },
            {
                path: '/no2',
                component: {
                    template: '#no2'
                }
            },
            {
                path: '/no3',
                component: {
                    template: '#no3'
                }
            },
            {
                path: '/no4',
                component: {
                    template: '#no4'
                }
            },
            {
                path: '/no5',
                component: {
                    template: '#no5'
                }
            },
        ]
    })



    new Vue({
        el: '#box',
        router,
        data: {
            arr: [{
                    name: '首页',
                    path: '#/'
                },
                {
                    name: '排行榜',
                    path: '#/no2'
                },
                {
                    name: '歌手',
                    path: '#/no3'
                },
                {
                    name: '歌单',
                    path: '#/no4'
                },
                {
                    name: '播放列表',
                    path: '#/no5'
                },
            ]
        }
    })
</script>
